name: Reusable Deploy
on:
  workflow_call:
    inputs:
      artifact-name:
        default: dist
        description: Name of the deployable artifact files
        required: false
        type: string
    outputs:
      result:
        description: The result of the deploy operation
        value: ${{ jobs.deploy.outputs.outcome }}
    # secrets:
    #   some-secret:
    #     required: false
    #     description: A secret required for deployment
jobs:
  deploy:
    outputs:
      outcome: ${{ steps.set-result.outputs.step-result }}
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
      - name: List files
        run: |
          echo "Listing files in the current directory:"
          ls -la
      - name: Output information
        run: |
          echo "Deploying and uploading ..."
      - name: Set result output
        id: set-result
        run: echo "step-result=success" >> $GITHUB_ENV
